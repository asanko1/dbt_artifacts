name: 'dbt_artifacts'
version: '0.6.0'
config-version: 2
require-dbt-version: ">=0.20.0"
profile: "dbt_artifacts"

models:
  dbt_artifacts:
    # No schema override is defined here, but we recommend that you
    # override the schema for specific projects.
    +materialized: table
    incremental:
      +materialized: incremental
    staging:
      +materialized: view # The staging tables cannot be ephemeral

vars: 
  dbt_artifacts: 
    dbt_artifacts_database: DBT_WORK # optional, default is your target database 
    dbt_artifacts_schema: BROOKLYNDATA # optional, default is 'dbt_artifacts' 
    dbt_artifacts_table: your_table # optional, default is 'artifacts' 
    dbt_artifacts_results_table: your_table # optional, default is 'dbt_run_results' 
    dbt_artifacts_result_nodes_table: your_table # optional, default is 'dbt_run_result_nodes' 
    dbt_artifacts_manifest_nodes_table: your_table # optional, default is 'dbt_manifest_nodes' models: ... 
  dbt_artifacts: 
    +schema: BROOKLYNDATA 
  staging: 
    +schema: BROOKLYNDATA 
